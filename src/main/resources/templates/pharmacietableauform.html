<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;800&display=swap"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Loopple/loopple-public-assets@main/riva-dashboard-tailwind/riva-dashboard.css">
    <style>
        body {
            display: grid;
            grid-template-columns: auto 1fr;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .sidebar {
            /* Vos styles pour le sidebar */
        }

        .content {
            /* Vos styles pour le contenu principal */
            padding: 20px; /* Ajoutez un espacement pour le contenu principal */
        }
        .content img {
            width: 100px; /* Set your desired width */
            height: 100px; /* Set your desired height */
            object-fit: cover;
            border-radius: 50%;
            margin-right: 20px;
        }
    </style>
</head>

<div class="flex flex-wrap -mx-3 mb-5">
    <div class="w-full max-w-full px-3 mb-6  mx-auto">
        <div class="relative flex-[1_auto] flex flex-col break-words min-w-0 bg-clip-border rounded-[.95rem] bg-white m-5">
            <div class="relative flex flex-col min-w-0 break-words border border-dashed bg-clip-border rounded-2xl border-stone-200 bg-light/30">
                <!-- card header -->
                <div class="px-9 pt-5 flex justify-between items-stretch flex-wrap min-h-[70px] pb-0 bg-transparent">
                    <h3 class="flex flex-col items-start justify-center m-2 ml-0 font-medium text-xl/tight text-dark">
                        <span class="mr-3 font-semibold text-dark">Projects Deliveries</span>
                        <span class="mt-1 font-medium text-secondary-dark text-lg/normal">All projects from the Loopple team</span>
                    </h3>
                    <div class="relative flex flex-wrap items-center my-2">
                        <a href="javascript:void(0)" class="inline-block text-[.925rem] font-medium leading-normal text-center align-middle cursor-pointer rounded-2xl transition-colors duration-150 ease-in-out text-light-inverse bg-light-dark border-light shadow-none border-0 py-2 px-5 hover:bg-secondary active:bg-light focus:bg-light"> See other projects </a>
                    </div>
                </div>
                <!-- end card header -->
                <!-- card body  -->
                <div class="flex-auto block py-8 pt-6 px-9">
                    <div class="overflow-x-auto">
                        <table class="w-full my-0 align-middle text-dark border-neutral-200">
                            <thead class="align-bottom">
                            <tr class="font-semibold text-[0.95rem] text-secondary-dark">
                                <th class="pb-3 text-start min-w-[175px]">Image</th>
                                <th class="pb-3 text-end min-w-[100px]">nom</th>
                                <th class="pb-3 text-end min-w-[100px]">adresse</th>
                                <th class="pb-3 pr-12 text-end min-w-[175px]">STATUS</th>
                                <th class="pb-3 pr-12 text-end min-w-[100px]">lat long</th>
                                <th class="pb-3 text-end min-w-[50px]">action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="pharmacie : ${pharmacies}" class="border-b border-dashed last:border-b-0">
                                <td class="p-3 pl-0">
                                    <div class="flex items-center">
                                        <div class="relative inline-block shrink-0 rounded-2xl me-3">
                                            <img src="https://raw.githubusercontent.com/Loopple/loopple-public-assets/main/riva-dashboard-tailwind/img/img-49-new.jpg" class="w-[50px] h-[50px] inline-block shrink-0 rounded-2xl" alt="">
                                        </div>
                                    </div>
                                </td>
                                <td class="p-3 pr-0 text-end">
                                    <span th:text="${pharmacie.nom}" class="font-semibold text-light-inverse text-md/normal"></span>
                                </td>
                                <td  class="p-3 pr-0 text-end">
                                <td class="p-3 pr-0 text-end">
                                    <span th:text="${pharmacie.adresse}" class="font-semibold text-light-inverse text-md/normal"></span>
                                </td>
                                <td  class="p-3 pr-0 text-end">
                                <td class="p-3 pr-12 text-end">
                                    <span th:text="${pharmacie.status}" class="text-center align-baseline inline-flex px-4 py-3 mr-auto items-center font-semibold text-[.95rem] leading-none text-primary bg-primary-light rounded-lg"></span>
                                </td>
                                <td class="pr-0 text-start">
                                    <span th:text="|${pharmacie.status} ${pharmacie.status} |"  class="font-semibold text-light-inverse text-md/normal"></span>
                                </td>
                                <td class="p-3 pr-0 text-end">
                                    <button class="ml-auto relative text-secondary-dark bg-light-dark hover:text-primary flex items-center h-[25px] w-[25px] text-base font-medium leading-normal text-center align-middle cursor-pointer rounded-2xl transition-colors duration-200 ease-in-out shadow-none border-0 justify-center">
                      <span class="flex items-center justify-center p-0 m-0 leading-none shrink-0 ">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                        </svg>
                      </span>
                                    </button>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="flex flex-wrap -mx-3 mb-5">
    <div class="w-full max-w-full sm:w-3/4 mx-auto text-center">

    </div>
</div>
