<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Ville</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
      padding: 20px;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ced4da;
      border-radius: 4px;
    }

    span {
      color: #dc3545;
      font-size: 14px;
      display: block;
      margin-top: 5px;
    }

    input[type="submit"] {
      background-color: #5e057e;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #4a0466;
    }

    h2 {
      color: #5e057e;
    }
  </style>
</head>
<body>

<div class="container">
  <form action="#" th:action="@{/admin/updateville/{id}(id=${ville.id})}" th:object="${ville}" method="post">
    <h2>Update Ville</h2>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" th:field="*{nom}" class="form-control" id="name" placeholder="Enter name">
      <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></span>
    </div>
    <button type="submit" class="btn btn-primary">Update Ville</button>
  </form>
</div>

<!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
